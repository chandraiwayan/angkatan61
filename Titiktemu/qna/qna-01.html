  <div class="qna">
    <div class="question">
      <span class="material-icons">
        help_outline
      </span>
      Bagaimana perizinan untuk memakai ruang kelas saat hari kerja (Senin-Jumat)?
    </div>
    <div class="answer">
      <span class="material-icons">
        question_answer
      </span>
      Pada hari kerja (Senin - Jumat) silahkan menggunakan ruang kelas yang sedang tidak dipakai / ruang kelas kosong. Harap dipergunakan dengan sebaik-baiknya.
    </div>
  </div>
